    <script>
        // ÈÖçÁΩÆ marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // ÂàùÂßãÂåñ
        let currentTheme = 'light';
        let currentFile = null;
        let tocCollapsed = false;
        let headings = [];
        let maxTOCLevel = 2; // ÈªòËÆ§ÊúÄÂ§ßÊòæÁ§∫Âà∞H2
        let isFromCache = false; // Ê†áËÆ∞ÂΩìÂâçÂÜÖÂÆπÊòØÂê¶Êù•Ëá™ÁºìÂ≠ò
        let currentHistoryId = null; // ÂΩìÂâçÊòæÁ§∫ÁöÑÂéÜÂè≤Êñá‰ª∂ID

        // Êñá‰ª∂ËæìÂÖ•Â§ÑÁêÜ
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // ÊãñÊîæÂ§ÑÁêÜ
        const dropZone = document.getElementById('dropZone');
        const body = document.body;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            body.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            body.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        body.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                if (file.name.match(/\.(md|markdown|txt)$/i)) {
                    processFile(file);
                } else {
                    showTooltip('ËØ∑ÈÄâÊã© Markdown Êàñ TXT Êñá‰ª∂ (.md, .markdown Êàñ .txt)', e.clientX, e.clientY);
                }
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        function processFile(file) {
            currentFile = file;
            // ÈáçÁΩÆÂéÜÂè≤Êñá‰ª∂IDÔºåÂõ†‰∏∫ËøôÊòØ‰∏Ä‰∏™Êñ∞Êñá‰ª∂
            currentHistoryId = null;
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                // ÈáçÁΩÆÁºìÂ≠òÊ†áÂøóÔºåÁ°Æ‰øùÊñ∞Êñá‰ª∂‰ºöË¢´Ê≠£Á°ÆÁºìÂ≠ò
                isFromCache = false;
                displayMarkdown(content, file);
            };
            
            reader.onerror = function() {
                showTooltip('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•', window.innerWidth / 2, window.innerHeight / 2);
            };
            
            reader.readAsText(file);
        }

        function displayMarkdown(content, file) {
            // ‰ΩøÁî® DOMPurify Ê∏ÖÁêÜ HTML
            let html = DOMPurify.sanitize(marked.parse(content));
            
            // ‰∏∫ÊâÄÊúâ‰ª•httpÂºÄÂ§¥ÁöÑÈìæÊé•Ê∑ªÂä†target="_blank"
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const links = tempDiv.querySelectorAll('a[href^="http"]');
            links.forEach(link => {
                link.setAttribute('target', '_blank');
            });
            html = tempDiv.innerHTML;
            
            // Êõ¥Êñ∞Êñá‰ª∂‰ø°ÊÅØ
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('lastModified').textContent = new Date(file.lastModified).toLocaleString('zh-CN');
            
            // ÊÄªÊòØ‰øùÂ≠òÂΩìÂâçÂÜÖÂÆπÂà∞ÁºìÂ≠òÔºåÁ°Æ‰øùÊØèÊ¨°ÊâìÂºÄÊñ∞Êñá‰ª∂ÈÉΩ‰ºöÊõ¥Êñ∞ÁºìÂ≠ò
            saveToCache(content, file);
            
            // ÊòæÁ§∫ÂÜÖÂÆπ
            document.getElementById('markdownContent').innerHTML = html;
            
            // ÁîüÊàêÁõÆÂΩï
            generateTOC();
            
            // ÂàáÊç¢ÊòæÁ§∫
            dropZone.style.display = 'none';
            document.getElementById('contentWrapper').classList.add('active');
            
            // ÈáçÊñ∞È´ò‰∫Æ‰ª£Á†Å
            Prism.highlightAll();
            
            // Ê£ÄÊü•URL hashÔºåÂ¶ÇÊûúÂ≠òÂú®ÂàôÊªöÂä®Âà∞ÂØπÂ∫î‰ΩçÁΩÆ
            // setTimeout(() => {
            //     const hash = window.location.hash.substring(1);
            //     if (hash) {
            //         const targetElement = document.getElementById(hash);
            //         if (targetElement) {
            //             targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            //         } else {
            //             // Â¶ÇÊûúhashÂØπÂ∫îÁöÑÂÖÉÁ¥†‰∏çÂ≠òÂú®ÔºåÊªöÂä®Âà∞È°∂ÈÉ®
            //             window.scrollTo({ top: 0, behavior: 'smooth' });
            //         }
            //     } else {
            //         // Ê≤°ÊúâhashÔºåÊªöÂä®Âà∞È°∂ÈÉ®
            //         window.scrollTo({ top: 0, behavior: 'smooth' });
            //     }
            // }, 100); // Âª∂ËøüÊâßË°åÔºåÁ°Æ‰øùDOMÂ∑≤ÁªèÂÆåÂÖ®Ê∏≤Êüì
        }

        function generateTOC() {
            const markdownContent = document.getElementById('markdownContent');
            const tocList = document.getElementById('tocList');
            const headers = markdownContent.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            // Ê∏ÖÁ©∫ÁõÆÂΩï
            tocList.innerHTML = '';
            headings = [];
            
            if (headers.length === 0) {
                document.getElementById('tocContainer').style.display = 'none';
                return;
            }
            
            document.getElementById('tocContainer').style.display = 'block';
            
            // ÁîüÊàêÁõÆÂΩïÈ°π
            headers.forEach((header, index) => {
                const level = parseInt(header.tagName.substring(1));
                const text = header.textContent;
                const id = `heading-${index}`;
                
                // ‰∏∫Ê†áÈ¢òÊ∑ªÂä†ID
                header.id = id;
                
                // ‰øùÂ≠òÊ†áÈ¢ò‰ø°ÊÅØ
                headings.push({
                    element: header,
                    id: id,
                    level: level,
                    text: text
                });
            });
            
            // Ê∏≤ÊüìÁõÆÂΩï
            renderTOC();
            
            // ÁõëÂê¨ÊªöÂä®Êõ¥Êñ∞ÁõÆÂΩïÈ´ò‰∫Æ
            window.addEventListener('scroll', updateTOCHighlight);
        }

        function renderTOC() {
            const tocList = document.getElementById('tocList');
            tocList.innerHTML = '';
            
            headings.forEach((heading, index) => {
                // Âè™ÊòæÁ§∫Â∞è‰∫éÁ≠â‰∫éÊúÄÂ§ßÂ±ÇÁ∫ßÁöÑÊ†áÈ¢ò
                if (heading.level > maxTOCLevel) {
                    return;
                }
                
                // ÂàõÂª∫ÁõÆÂΩïÈ°π
                const li = document.createElement('li');
                li.className = 'toc-item';
                
                const a = document.createElement('a');
                a.href = `#${heading.id}`;
                a.className = `toc-link toc-level-${heading.level}`;
                a.textContent = heading.text;
                
                li.appendChild(a);
                tocList.appendChild(li);
            });
        }

        function changeTOCLevel(level) {
            maxTOCLevel = parseInt(level);
            renderTOC();
            
            // ÈáçÊñ∞ËÆ°ÁÆóÈ´ò‰∫Æ
            updateTOCHighlight();
            
            // ‰øùÂ≠òËÆæÁΩÆÂà∞ localStorage
            localStorage.setItem('toc-max-level', level);
        }

        function updateTOCHighlight() {
            if (headings.length === 0) return;
            
            const scrollY = window.pageYOffset;
            const tocLinks = document.querySelectorAll('.toc-link');
            
            let activeIndex = -1;
            let activeHeadingId = null;
            
            // ÊâæÂà∞ÂΩìÂâçÂèØËßÅÁöÑÊ†áÈ¢òÔºàÂè™ËÄÉËôëÂú®ÁõÆÂΩï‰∏≠ÊòæÁ§∫ÁöÑÊ†áÈ¢òÔºâ
            for (let i = headings.length - 1; i >= 0; i--) {
                const heading = headings[i];
                if (heading.level > maxTOCLevel) continue;
                
                const rect = heading.element.getBoundingClientRect();
                if (rect.top <= 150) {
                    activeIndex = i;
                    activeHeadingId = heading.id;
                    break;
                }
            }
            
            // Êõ¥Êñ∞ÁõÆÂΩïÈ´ò‰∫Æ
            let activeLink = null;
            tocLinks.forEach((link, index) => {
                // ÊâæÂà∞ÂØπÂ∫îÁöÑÊ†áÈ¢òÁ¥¢Âºï
                const headingIndex = headings.findIndex(h => 
                    h.level <= maxTOCLevel && 
                    h.id === link.getAttribute('href').substring(1)
                );
                
                if (headingIndex === activeIndex) {
                    link.classList.add('active');
                    activeLink = link;
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Ëá™Âä®ÊªöÂä®ÁõÆÂΩïÔºå‰ΩøÈ´ò‰∫ÆÈ°πÂ±ïÁ§∫Âú®‰∏≠Èó¥
            if (activeLink) {
                const tocContainer = document.getElementById('tocContainer');
                // Âè™ÊúâÂΩìÁõÆÂΩïÂÆπÂô®ÊúâÊªöÂä®Êù°Êó∂ÊâçÊâßË°åÊªöÂä®
                if (tocContainer.scrollHeight > tocContainer.clientHeight) {
                    const linkTop = activeLink.offsetTop;
                    const containerHeight = tocContainer.clientHeight;
                    const linkHeight = activeLink.offsetHeight;
                    const targetScrollTop = linkTop - (containerHeight / 2) + (linkHeight / 2);
                    tocContainer.scrollTo({
                        top: targetScrollTop,
                        behavior: 'smooth'
                    });
                }
            }
            
            // Êõ¥Êñ∞URL hashÔºåËÆ∞ÂΩïÂΩìÂâçÊµèËßà‰ΩçÁΩÆ
            if (activeHeadingId) {
                // Âè™ÊúâÂΩìhashÂèòÂåñÊó∂ÊâçÊõ¥Êñ∞ÔºåÈÅøÂÖçÈ¢ëÁπÅËß¶Âèëhashchange‰∫ã‰ª∂
                if (window.location.hash !== `#${activeHeadingId}`) {
                    // ‰ΩøÁî®replaceStateËÄå‰∏çÊòØÁõ¥Êé•ËÆæÁΩÆhashÔºåÈÅøÂÖçÈ°µÈù¢ÊªöÂä®
                    history.replaceState(null, null, `#${activeHeadingId}`);
                }
            }
            
            // ÊòæÁ§∫/ÈöêËóèËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
            const backToTop = document.getElementById('backToTop');
            if (scrollY > 300) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        }

        function toggleTOC() {
            const tocContainer = document.getElementById('tocContainer');
            const toggleBtn = tocContainer.querySelector('.toc-toggle svg');
            
            tocCollapsed = !tocCollapsed;
            
            if (tocCollapsed) {
                tocContainer.classList.add('collapsed');
                toggleBtn.style.transform = 'rotate(180deg)';
            } else {
                tocContainer.classList.remove('collapsed');
                toggleBtn.style.transform = 'rotate(0deg)';
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' }); // 
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function resetContent() {
            dropZone.style.display = 'block';
            document.getElementById('contentWrapper').classList.remove('active');
            document.getElementById('fileInput').value = '';
            document.getElementById('tocContainer').style.display = 'none';
            document.getElementById('clearCacheBtn').style.display = 'none';
            currentFile = null;
            headings = [];
            isFromCache = false;
            currentHistoryId = null; // ÈáçÁΩÆÂΩìÂâçÂéÜÂè≤Êñá‰ª∂ID
            window.removeEventListener('scroll', updateTOCHighlight);
            
            // Êõ¥Êñ∞ÂéÜÂè≤Êñá‰ª∂Ê†èÔºåÁßªÈô§ÊâÄÊúâÊøÄÊ¥ªÁä∂ÊÄÅ
            renderHistoryBar();
        }

        function changeTheme(theme) {
            currentTheme = theme;
            document.body.setAttribute('data-theme', theme);
            
            // Êõ¥Êñ∞ Prism ‰∏ªÈ¢ò
            const prismTheme = document.getElementById('prism-theme');
            if (theme === 'dark' || theme === 'vscode') {
                prismTheme.href = 'https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/prism/1.30.0/themes/prism-tomorrow.css';
            } else {
                prismTheme.href = 'https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/prism/1.30.0/themes/prism.css';
            }
            
            // ÈáçÊñ∞È´ò‰∫Æ‰ª£Á†Å
            if (document.getElementById('contentWrapper').classList.contains('active')) {
                Prism.highlightAll();
            }
            
            // ‰øùÂ≠ò‰∏ªÈ¢òÂà∞ localStorage
            localStorage.setItem('markdown-theme', theme);
        }

        function showTooltip(message, x, y) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = message;
            tooltip.style.left = x + 'px';
            tooltip.style.top = (y - 40) + 'px';
            tooltip.classList.add('show');
            
            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 3000);
        }

        // ÁºìÂ≠òÁõ∏ÂÖ≥ÂáΩÊï∞
        function saveToCache(content, file) {
            try {
                // Âè™ÁºìÂ≠òÂ∞è‰∫é200KBÁöÑÊñá‰ª∂
                const maxFileSize = 200 * 1024; // 200KB
                if (file.size > maxFileSize) {
                    console.log('Êñá‰ª∂Â§™Â§ßÔºå‰∏çËøõË°åÁºìÂ≠ò');
                    return;
                }
                
                // Ëé∑ÂèñÁé∞ÊúâÂéÜÂè≤ËÆ∞ÂΩï
                let historyList = getHistoryList();
                
                // ÁîüÊàêÂîØ‰∏ÄID
                const fileId = generateFileId(file);
                
                // Ê£ÄÊü•Êñá‰ª∂ÊòØÂê¶Â∑≤Âú®ÂéÜÂè≤ËÆ∞ÂΩï‰∏≠
                const existingIndex = historyList.findIndex(item => item.id === fileId);
                
                // ÂàõÂª∫Êñá‰ª∂ËÆ∞ÂΩï
                const fileRecord = {
                    id: fileId,
                    name: file.name,
                    size: file.size,
                    lastModified: file.lastModified,
                    content: content,
                    timestamp: new Date().getTime()
                };
                
                if (existingIndex !== -1) {
                    // Êõ¥Êñ∞Áé∞ÊúâËÆ∞ÂΩï
                    historyList[existingIndex] = fileRecord;
                } else {
                    // Ê∑ªÂä†Êñ∞ËÆ∞ÂΩï
                    historyList.unshift(fileRecord);
                    
                    // ÈôêÂà∂ÂéÜÂè≤ËÆ∞ÂΩïÊï∞ÈáèÔºåÊúÄÂ§ö‰øùÂ≠ò20‰∏™Êñá‰ª∂
                    if (historyList.length > 20) {
                        historyList = historyList.slice(0, 20);
                    }
                }
                
                // ‰øùÂ≠òÂà∞localStorage
                localStorage.setItem('markdown-history', JSON.stringify(historyList));
                
                // Êõ¥Êñ∞ÂéÜÂè≤Êñá‰ª∂Ê†è
                renderHistoryBar();
                
                // ÊòæÁ§∫Ê∏ÖÈô§ÁºìÂ≠òÊåâÈíÆ
                document.getElementById('clearCacheBtn').style.display = 'inline-flex';
            } catch (e) {
                console.error('‰øùÂ≠òÂà∞ÁºìÂ≠òÂ§±Ë¥•:', e);
                showTooltip('ÁºìÂ≠ò‰øùÂ≠òÂ§±Ë¥•', window.innerWidth / 2, window.innerHeight / 2);
            }
        }

        function getHistoryList() {
            try {
                const historyData = localStorage.getItem('markdown-history');
                return historyData ? JSON.parse(historyData) : [];
            } catch (e) {
                console.error('Ëé∑ÂèñÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', e);
                return [];
            }
        }

        function generateFileId(file) {
            // ‰ΩøÁî®Êñá‰ª∂Âêç„ÄÅÂ§ßÂ∞èÂíåÊúÄÂêé‰øÆÊîπÊó∂Èó¥ÁîüÊàêÂîØ‰∏ÄID
            return `${file.name}-${file.size}-${file.lastModified}`;
        }

        function renderHistoryBar() {
            const historyContainer = document.getElementById('historyContainer');
            const historyBar = document.getElementById('historyBar');
            const historyList = getHistoryList();
            
            if (historyList.length === 0) {
                historyContainer.innerHTML = '<div class="history-empty">ÊöÇÊó†ÂéÜÂè≤Êñá‰ª∂</div>';
                historyBar.classList.remove('active');
                return;
            }
            
            historyBar.classList.add('active');
            historyContainer.innerHTML = '';
            
            historyList.forEach(file => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.dataset.id = file.id;
                
                // Â¶ÇÊûúÊòØÂΩìÂâçÊòæÁ§∫ÁöÑÊñá‰ª∂ÔºåÊ∑ªÂä†activeÁ±ª
                if (file.id === currentHistoryId) {
                    historyItem.classList.add('active');
                }
                
                historyItem.innerHTML = `
                    <div class="history-item-info" onclick="loadHistoryFile('${file.id}')">
                        <div class="history-item-name">${file.name}</div>
                        <div class="history-item-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="history-item-delete" onclick="removeHistoryItem('${file.id}', event)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                `;
                
                historyContainer.appendChild(historyItem);
            });
        }

        function loadHistoryFile(fileId) {
            const historyList = getHistoryList();
            const fileRecord = historyList.find(item => item.id === fileId);
            
            if (!fileRecord) {
                showTooltip('ÂéÜÂè≤Êñá‰ª∂‰∏çÂ≠òÂú®', window.innerWidth / 2, window.innerHeight / 2);
                return;
            }
            
            // ÂàõÂª∫Ê®°ÊãüÊñá‰ª∂ÂØπË±°
            const mockFile = {
                name: fileRecord.name,
                size: fileRecord.size,
                lastModified: fileRecord.lastModified
            };
            
            // ËÆæÁΩÆÂΩìÂâçÂéÜÂè≤Êñá‰ª∂ID
            currentHistoryId = fileId;
            isFromCache = true;
            currentFile = mockFile;
            
            // ÊòæÁ§∫ÂÜÖÂÆπ
            displayMarkdown(fileRecord.content, mockFile);
            
            // Êõ¥Êñ∞ÂéÜÂè≤Êñá‰ª∂Ê†èÁöÑÊøÄÊ¥ªÁä∂ÊÄÅ
            renderHistoryBar();
        }

        function removeHistoryItem(fileId, event) {
            event.stopPropagation();
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ê≠§ÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü')) {
                return;
            }
            try {
                let historyList = getHistoryList();
                historyList = historyList.filter(item => item.id !== fileId);
                localStorage.setItem('markdown-history', JSON.stringify(historyList));
                
                // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâçÊòæÁ§∫ÁöÑÊñá‰ª∂ÔºåÈáçÁΩÆÂÜÖÂÆπ
                if (fileId === currentHistoryId) {
                    resetContent();
                }
                
                // Êõ¥Êñ∞ÂéÜÂè≤Êñá‰ª∂Ê†è
                renderHistoryBar();
                
                // Â¶ÇÊûúÂéÜÂè≤ËÆ∞ÂΩï‰∏∫Á©∫ÔºåÈöêËóèÊ∏ÖÈô§ÁºìÂ≠òÊåâÈíÆ
                if (historyList.length === 0) {
                    document.getElementById('clearCacheBtn').style.display = 'none';
                }
            } catch (e) {
                console.error('Âà†Èô§ÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', e);
                showTooltip('Âà†Èô§Â§±Ë¥•', window.innerWidth / 2, window.innerHeight / 2);
            }
        }

        function clearAllHistory() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü')) {
                try {
                    localStorage.removeItem('markdown-history');
                    renderHistoryBar();
                    document.getElementById('clearCacheBtn').style.display = 'none';
                    showTooltip('ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÂ∑≤Ê∏ÖÈô§', window.innerWidth / 2, window.innerHeight / 2);
                } catch (e) {
                    console.error('Ê∏ÖÈô§ÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•:', e);
                    showTooltip('Ê∏ÖÈô§Â§±Ë¥•', window.innerWidth / 2, window.innerHeight / 2);
                }
            }
        }

        function loadFromCache() {
            // Ëøô‰∏™ÂáΩÊï∞Áé∞Âú®‰∏çÂÜçÈúÄË¶ÅÔºåÂõ†‰∏∫Êàë‰ª¨‰ΩøÁî®Êñ∞ÁöÑÂéÜÂè≤Êñá‰ª∂Á≥ªÁªü
            return false;
        }

        function clearCache() {
            // Ê∏ÖÈô§ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩï
            clearAllHistory();
        }

        // Âä†ËΩΩ‰øùÂ≠òÁöÑËÆæÁΩÆ
        window.addEventListener('DOMContentLoaded', () => {
            // Âä†ËΩΩ‰∏ªÈ¢ò
            const savedTheme = localStorage.getItem('markdown-theme');
            if (savedTheme) {
                document.getElementById('themeSelect').value = savedTheme;
                changeTheme(savedTheme);
            }
            
            // Âä†ËΩΩÁõÆÂΩïÂ±ÇÁ∫ßËÆæÁΩÆ
            const savedTOCLevel = localStorage.getItem('toc-max-level');
            if (savedTOCLevel) {
                document.getElementById('tocLevelSelect').value = savedTOCLevel;
                maxTOCLevel = parseInt(savedTOCLevel);
            }
            
            // Âä†ËΩΩÂéÜÂè≤Êñá‰ª∂Ê†è
            renderHistoryBar();
            
            // Â¶ÇÊûúÊúâÂéÜÂè≤ËÆ∞ÂΩïÔºåÊòæÁ§∫Ê∏ÖÈô§ÁºìÂ≠òÊåâÈíÆ
            const historyList = getHistoryList();
            if (historyList.length > 0) {
                document.getElementById('clearCacheBtn').style.display = 'inline-flex';
                
                // Ëá™Âä®Âä†ËΩΩÁ¨¨‰∏Ä‰∏™ÂéÜÂè≤ËÆ∞ÂΩï
                loadHistoryFile(historyList[0].id);
            }
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + O ÊâìÂºÄÊñá‰ª∂
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                document.getElementById('fileInput').click();
            }
            
            // Escape ÂÖ≥Èó≠ÂÜÖÂÆπ
            if (e.key === 'Escape' && currentFile) {
                resetContent();
            }
            
            // Ctrl/Cmd + T ÂàáÊç¢ÁõÆÂΩï
            if ((e.ctrlKey || e.metaKey) && e.key === 't' && currentFile) {
                e.preventDefault();
                toggleTOC();
            }
            
            // Ctrl/Cmd + Êï∞Â≠óÈîÆÂø´ÈÄüÂàáÊç¢ÁõÆÂΩïÂ±ÇÁ∫ß
            if ((e.ctrlKey || e.metaKey) && currentFile) {
                const num = parseInt(e.key);
                if (num >= 2 && num <= 6) {
                    e.preventDefault();
                    document.getElementById('tocLevelSelect').value = num;
                    changeTOCLevel(num);
                }
            }
        });
    </script>
